<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

</head>
<style>
    .bt {
        width: 100px;
        margin: 10px;
        padding: 15px;
        box-shadow: 0 0 10px grey;
    }

    #calckFb {

        border: 1px solid black;
        padding: 2px;
        background-color: white;
    }

    #calckVk {

        border: 1px solid black;
        padding: 2px;
        background-color: white;
    }
</style>

<body>

    <div>

        <button class="bt" id="fb">Start counter Fb <br />
            <hr><span id="calckFb">0</span></button>
        <button class="bt" id="fbReset">Resset counter Fb</button>
        <button class="bt" id="fbStart">Start value Fb</button>
        <button class="bt" id="fbStep">Step counter Fb</button>

    </div>
    <hr>
    <div>

        <button class="bt" id="vk">Start counter Vk<br />
            <hr><span id="calckVk">0</span></button>
        <button class="bt" id="vkReset">Resset counter VK</button>
        <button class="bt" id="vkStart">Start value VK</button>
        <button class="bt" id="vkStep">Step counter VK</button>


    </div>
    <script src="index.js"></script>




</body>

</html>
